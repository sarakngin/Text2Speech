<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khmer Text to Speech</title>
</head>
<body>
    <h1>Khmer Text to Speech</h1>

    <label for="textInput">Enter Khmer Text:</label><br>
    <textarea id="textInput" rows="4" cols="50"></textarea><br><br>

    <label for="genderSelect">Select Gender:</label><br>
    <select id="genderSelect">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select><br><br>

    <label for="nameSelect">Select Name:</label><br>
    <select id="nameSelect">
        <!-- Male names -->
        <option value="Sarak" data-gender="male">Sarak</option>
        <option value="Ponlork" data-gender="male">Ponlork</option>
        <option value="Bora" data-gender="male">Bora</option>

        <!-- Female names -->
        <option value="Sreyla" data-gender="female">Sreyla</option>
        <option value="Sreyly" data-gender="female">Sreyly</option>
        <option value="Sreynith" data-gender="female">Sreynith</option>
    </select><br><br>

    <button onclick="generateSpeech()">Generate Speech</button><br><br>

    <a id="downloadLink" style="display:none;">Download Audio</a>

    <script>
        function generateSpeech() {
            const text = document.getElementById('textInput').value;
            const gender = document.getElementById('genderSelect').value;
            const name = document.getElementById('nameSelect').value;

            if (!text.trim()) {
                alert('Please enter some text');
                return;
            }

            // Here, you would integrate your text-to-speech API or service
            // Since this is a mock-up, we'll assume an API response with a file URL

            // Mock API call - Replace this with your actual TTS API integration
            const mockApiResponse = {
                audioUrl: 'path_to_generated_audio_file.mp3' // replace with actual audio file URL
            };

            // Update the download link with the URL to the generated audio file
            const downloadLink = document.getElementById('downloadLink');
            downloadLink.href = mockApiResponse.audioUrl;
            downloadLink.download = `${name}-${Date.now()}.mp3`;
            downloadLink.textContent = "Download Audio";
            downloadLink.style.display = 'block';

            // To store the file in OneDrive, you would typically need to handle this on the server-side
            // using OneDrive's API. That part isn't possible directly in HTML/JavaScript.
        }

        // Sync the name options with the selected gender
        document.getElementById('genderSelect').addEventListener('change', function() {
            const gender = this.value;
            const nameSelect = document.getElementById('nameSelect');

            for (let i = 0; i < nameSelect.options.length; i++) {
                const option = nameSelect.options[i];
                option.style.display = option.dataset.gender === gender ? 'block' : 'none';
            }

            // Automatically select the first visible option
            nameSelect.value = nameSelect.querySelector('option[style="display: block;"]').value;
        });

        // Trigger the initial sync
        document.getElementById('genderSelect').dispatchEvent(new Event('change'));
    </script>
</body>
</html>
